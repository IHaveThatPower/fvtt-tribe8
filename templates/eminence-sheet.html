<div class="item-sheet eminence">
	<div class="identity">
		<div class="name"><input type="text" name="name" value="{{document.name}}" size=12 title="Name of the Eminence"></div>
		<div class="specific"><input type="text" name="system.tribe" value="{{document.system.tribe}}" size=12 title="Tribe with which the Eminence is associated"></div>
		<div class="used">
			<input type="checkbox" name="system.used" value="true"{{#if document.system.used}} checked{{/if}} title="Check to mark this Eminence as used for the day" />
			<label for="system.used" title="Check to mark this Eminence as used for the day">Used</label>
		</div>
	</div>
	{{> "systems/tribe8/templates/item-sheet_description.html"}}
	{{> "systems/tribe8/templates/item-sheet_buttons.html"}}
</div>
